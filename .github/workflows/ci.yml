name: CI
permissions: read-all

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    env:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Trunk Check
        uses: trunk-io/trunk-action@75699af9e26881e564e9d832ef7dc3af25ec031b # v1.2.4
        with:
          post-annotations: false

      - name: TypeScript build
        run: npm run build

      - name: Test with coverage
        run: npm run test:coverage

      - name: Verify packaging
        run: |
          npm pack --json
          rm -f *.tgz

      - name: Upload coverage artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: coverage-reports
          path: |
            coverage/lcov.info
            coverage/coverage-summary.json
            test-results.junit.xml
          if-no-files-found: error

      - name: Upload coverage to Codecov
        if: env.CODECOV_TOKEN != ''
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/lcov.info
          disable_search: true
          verbose: false

      - name: Upload test results to Codecov
        if: env.CODECOV_TOKEN != '' && success()
        uses: codecov/test-results-action@47f89e9acb64b76debcd5ea40642d25a4adced9f # v1.1.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: test-results.junit.xml

  cli-integration:
    name: CLI Integration Smoke Test
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run CLI smoke test
        run: |
          mkdir -p "$RUNNER_TEMP/decisions-smoke"
          printf 'repos:\n  smoke:\n    path: %s\n' "$RUNNER_TEMP/decisions-smoke" > "$RUNNER_TEMP/.drctl.yaml"
          node dist/cli/index.js new meta integration-smoke --config "$RUNNER_TEMP/.drctl.yaml" --repo smoke --confidence 0.5
          EXPECTED_ID="DR--$(date -u +%Y%m%d)--meta--integration-smoke.md"
          test -f "$RUNNER_TEMP/decisions-smoke/meta/$EXPECTED_ID" || (echo "Decision record not generated"; ls -R "$RUNNER_TEMP/decisions-smoke"; exit 1)
