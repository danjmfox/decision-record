name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Trunk checks
        run: npx --yes trunk@1.25.0 check --ci

      - name: TypeScript build
        run: npm run build

      - name: Test with coverage
        run: npm run test:coverage

      - name: Verify packaging
        run: |
          npm pack --json
          rm -f *.tgz
