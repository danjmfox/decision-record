name: CI
permissions: read-all

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Trunk checks
        run: npx --yes trunk@1.25.0 check --ci

      - name: TypeScript build
        run: npm run build

      - name: Test with coverage
        run: npm run test:coverage

      - name: Verify packaging
        run: |
          npm pack --json
          rm -f *.tgz

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage/lcov.info
            coverage/coverage-summary.json
          if-no-files-found: error

      - name: Upload coverage to Codecov
        if: env.CODECOV_TOKEN != ''
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          files: coverage/lcov.info
          disable_search: true
          verbose: false

  cli-integration:
    name: CLI Integration Smoke Test
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run CLI smoke test
        run: |
          mkdir -p "$RUNNER_TEMP/decisions-smoke"
          printf 'repos:\n  smoke:\n    path: %s\n' "$RUNNER_TEMP/decisions-smoke" > "$RUNNER_TEMP/.drctl.yaml"
          node dist/cli/index.js new meta integration-smoke --config "$RUNNER_TEMP/.drctl.yaml" --repo smoke --confidence 0.5
          EXPECTED_ID="DR--$(date -u +%Y%m%d)--meta--integration-smoke.md"
          test -f "$RUNNER_TEMP/decisions-smoke/meta/$EXPECTED_ID" || (echo "Decision record not generated"; ls -R "$RUNNER_TEMP/decisions-smoke"; exit 1)
