version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "04:00"
      timezone: Europe/London
    open-pull-requests-limit: 5
    commit-message:
      prefix: chore
      include: scope
    groups:
      prod-deps:
        patterns:
          - "*"
        update-types:
          - patch
          - minor
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "05:00"
      timezone: Europe/London
    open-pull-requests-limit: 3
    commit-message:
      prefix: chore
      include: scope
