# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.3
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - node@22.16.0
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  enabled:
    - prevent-main-commits
    - actionlint@1.7.8
    - checkov@3.2.491
    - git-diff-check
    - markdownlint@0.45.0
    - osv-scanner@2.2.4
    - prettier@3.6.2
    - trufflehog@3.90.13
    - yamllint@1.37.1
  ignore:
    - paths:
        - decisions-example/decision-record-template.md
      linters: [prettier, markdownlint]
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
  definitions:
    - id: prevent-main-commits
      triggers:
        - git_hooks: [pre-commit]
      display_name: Block direct commits to main
      description: Prevent direct commits to 'main' branch; feature branch required.
      run: |
        branch=$(git rev-parse --abbrev-ref HEAD)
        if [ "$branch" = "main" ]; then
          echo "‚ùå Direct commits to 'main' are blocked. Please create a feature branch."
          exit 1
        fi
